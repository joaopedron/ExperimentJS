<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>	
	<main class="container">
	<section class="page-header">
	<h1>Regular Expression With JavaScript.</h1>
	</section>

	<p>Enter your CPF number and then click "Check".
  <br>The expected format is like ###-###-###-##.</p>

		<form class="form-horizontal" role="form" action="">
			<div class="form-group">
				<div class="col-sm-3">
					<input type="text" id="CPF" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-3">
					<button type="button" class="btn btn-primary" onclick="ValCPF(document.getElementById('CPF'));">Verify CPF</button>
				</div>
			</div>
		</form>


	</main>
<script src="js/main.js"></script>
<script src="js/less.js"></script>
</body>
</html>
